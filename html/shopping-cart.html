<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Pop-up Shopping Cart</title>
    <link rel="stylesheet" href="/css/shopping-cart.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap");
    </style>
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <div class="cart" id="cart">
      <div class="header">
        <div class="continueShopping">
          <p>< CONTINUE SHOPPING</p>
        </div>
        <div class="title">
          <h2>YOUR CART</h2>
        </div>
      </div>
      <div class="logo">
        <img src="/img/gdLogoSmall.svg" alt="" />
      </div>
      <ul id="cartItems"></ul>

      <div class="bottomSection">
        <div class="cartDetails">
          <p><span id="numberOfItems">0</span> Item(s)</p>
          <p>Total $<span id="totalPrice">0.00</span></p>
        </div>
        <button id="checkoutBtn">CHECKOUT</button>
      </div>
    </div>
  </body>
</html>
