  <body>
    <!--nav bar   -->
  
    <div class="nav">
      <div class="nav__icons">
        <img
          class="nav__logo"
          src="../img/GDmainlogo.svg"
          alt="GDmainlogo"
          class="layer"
        />
        <img
          class="nav__profile"
          src="../img/profile.svg"
          alt="profile icon"
          class="layer"
        />
        <a href="../html/shopping-cart.html"> <!--connecting to shopping page-->
            <img
              class="nav__cart"
              src="../img/shoppingCart.svg"
              alt="cart icon"
              class="layer"

        <form>
            <div class="nav__search">
                <img src="/img/searchIcon.svg" class="searchIcon"></img>
                <input class="searchInput" type="search" placeholder="Search">
                <img src="/img/close.svg" class="close">
            </div>
        </form>

      </div>
      <img
        class="nav__background"
        src="../img/navbar2.svg"

    <!--using radio buttons as slider-->
    <div class="slideshow">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />
      <input type="radio" name="slider" id="slide4" />
      <div id="slides">
        <div id="overflow">
          <div class="inner">
            <div class="slide slide_1">
              <div class="slide-content">
                <img
                  class="slide-content"
                  src="../img/slideshow-1.jpg"
                  alt="screenshot1"
                />
              </div>
            </div>
            <div class="slide slide_2">
              <div class="slide-content">
                <img
                  class="slide-content"
                  src="../img/slideshow-2.jpg"
                  alt="screenshot2"
                />
              </div>
            </div>
            <div class="slide slide_3">
              <div class="slide-content">
                <img
                  class="slide-content"
                  src="../img/slideshow-3.jpg"
                  alt="screenshot3"
                />
              </div>
            </div>
            <div class="slide slide_4">
              <div class="slide-content">
                <img class="slide-content" src="" alt="screenshot4" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
      </div>
      <div id="bullets">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
      </div>
    </div>
