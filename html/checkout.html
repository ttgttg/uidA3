<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/typography.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
    <link rel="stylesheet" href="/css/checkout-form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="checkoutContainer">
      <div class="checkoutSection">
        <div class="back">
          <a href="index.html" class="link"> < CONTINUE SHOPPING</a>
        </div>
        <div class="checkoutDetails">
          <h1>Checkout</h1>

          <div class="container">
            <!-- Customer Details Form -->
            <form id="customerDetailsForm" class="customer-form">
              <!-- Customer details inputs -->
              <h2>Customer Details</h2>

              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required />

              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required />

              <label for="address">Shipping Address:</label>
              <textarea id="address" name="address" required></textarea>

              <label for="postCode">Post Code:</label>
              <input type="text" id="postCode" name="postCode" required />

              <label for="state">State:</label>
              <select id="state" name="state" required>
                <option value="">Select state...</option>
                <option value="NSW">New South Wales</option>
                <option value="VIC">Victoria</option>
                <option value="QLD">Queensland</option>
                <option value="SA">South Australia</option>
                <option value="TAS">Tasmania</option>
                <option value="WA">Western Australia</option>
              </select>

              <button class="nextButton"type="button" id="nextButton">Next</button>
            </form>

            <!-- Payment Details Form (Initially Hidden) -->
            <form
              id="paymentDetailsForm"
              class="customer-form"
              style="display: none"
            >
              <h2>Payment</h2>

              <label for="paymentMethod">Payment Method</label>
              <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Select payment...</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
              </select>

              <label for="cardNumber">Card Number</label>
              <input type="text" id="firstName" name="firstName" required />

              <label for="expiryDate">Expiry Date</label>
              <input
                type="text"
                id="expiryDate"
                name="expiryDate"
                required
                placeholder="dd/mm/yyy"
              />

              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" required />

              <!-- Add other input fields for payment details -->

              <button class="backButton" type="button" id="backButton">Back</button>
              <button type="submit">Submit</button>
            </form>
          </div>


          <!--two divs for split-->
        </div>
      </div>

      <div class="orderSummarySection">
        <div class="orderDetails">
          <h1>Order Summary</h1>
          <div class="itemSummary">
            <div id="cartItemsSummary"></div>
            <p>Total Item(s) <span id="totalItemsSummary">0</span></p>
            <p>Total Cost $<span id="totalCostSummary">0.00</span></p>
          </div>
        </div>
      </div>

      <script src="/js/checkout-form.js"></script>
      <script src="/js/order-summary.js"></script>
      <script src="/js/continue-shopping.js"></script>
    </div>
  </body>
</html>
